<!DOCTYPE html>
<html lang="{{ page.lang | default: "ko" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}">
    <main class="page-content" aria-label="Content">
      <div class="w">
        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>

  <style>
    /* reset.css */
    table, caption, tbody, tfoot, thead, tr, th, td {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
      margin: auto; 
    }
    /*====================*/
    section {max-width:960px; margin:30px auto; padding:30px;}
    table {
      width: 100%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background: #f4f4f4;
    }
    .dataframe th, .dataframe td {
      width: 20%;
      text-align: left;
    }
    
      @media only screen and (max-width: 768px) {
        .dataframe {
          margin: 0 -10px;
        }
        .dataframe tr {
          display: block;
          margin-bottom: 10px;
        }
        .dataframe th {
          display: block;
          width: 100%;
        }
        .dataframe td {
          display: list-item;
          width: 90%;
          margin-left: 10%;
          border: none;
        }
      }
    </style>
    
</html>
